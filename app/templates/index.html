<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
  <div class="container">
    <h1 class="text-center">Welcome to the Employee Management System</h1>
    {% if current_user.is_authenticated %}
      <p class="text-center">You are logged in as <strong>{{ current_user.username }}</strong>.</p>
      <div class="text-center">
        <a href="{{ url_for('main.logout') }}" class="btn btn-danger">Logout</a>
      </div>
    {% else %}
      <div class="text-center">
        <a href="{{ url_for('main.login') }}" class="btn btn-primary">Login</a>
        <a href="{{ url_for('main.register') }}" class="btn btn-secondary">Register</a>
      </div>
    {% endif %}
  </div>
</body>
</html>
